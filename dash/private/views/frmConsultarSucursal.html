<div class="col-xl-12 mt-4">
    <h1 class="h2 text-primary text-center">Consulta Empleados</h1>
    <hr>
    <div class="row">
        <div class="col-xl-12">
            <form id="frmConsultaEmpleado">
                <div class="row">
                    <div class="col-11 col-sm-12 col-xl-12 text-center">
                        <div class="custom-control custom-radio custom-control-inline cus-margin-right-cell-cli">
                            <input type="radio" class="custom-control-input" id="tSucursal" name="buscarSucursal" value="buscarTodos" autocomplete="off">
                            <label class="custom-control-label" for="tSucursal">Buscar Todos</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" class="custom-control-input" id="nSucursal" name="buscarSucursal" value="buscarNumSuc" autocomplete="off">
                            <label class="custom-control-label" for="nSucursal">Número Sucursal</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" class="custom-control-input" id="nombre" name="buscarSucursal" value="buscarNombreSuc" autocomplete="off">
                            <label class="custom-control-label" for="nombre">Nombre Sucursal</label>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-xl-10">
                        <div class="row d-none" id="buscarNumSuc">
                            <div class="col-xl-12">
                                <div class="form-group text-center">
                                    <div class="row">
                                        <div class="col-xl-4 offset-xl-5">
                                            <label for="numSucursal">Núm. Sucursal:</label>
                                            <input type="text" class="form-control" name="numSucursal" id="numSucursal">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row d-none" id="buscarNombreSuc">
                            <div class="col-xl-4 offset-xl-5">
                                <div class="form-group text-center">
                                    <label for="nombreSucursal">Nombre:</label>
                                    <input type="text" class="form-control" name="nombreSucursal" id="nombreSucursal">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-2 cus-padding-top-1r">
                        <div class="form-group">
                            <button type="button" class="btn btn-primary" id="btnsearch">
                                <i class="fa fa-search"></i>
                                Buscar
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-xl-12">
            <div class="table-responsive">
                <table class="table table-striped table-sm d-none bg-red" id="thTable">
                    <thead>
                        <th class="text-center">Id</th>
                        <th class="text-center">Nombre Sucursal</th>
                        <th class="text-center">Encargado</th>
                        <th class="text-center">Calle</th>
                        <th class="text-center">Núm Int</th>
                        <th class="text-center">Núm Ext</th>
                        <th class="text-center">Ciudad</th>
                        <th class="text-center">Teléfono</th>
                        <th class="text-center" colspan="2">Acciones </th>
                    </thead>
                    <tbody id="table"></tbody>
                </table>
            </div>
            <hr>
            <div>
                <ul class="pagination justify-content-center pagination-md" id="paginate"></ul>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="public/js/frmConsultaSucursal.js"></script>
