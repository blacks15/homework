<div class="col-xl-12 mt-4">
    <h1 class="h2 text-primary text-center">Consulta Categoria</h1>
    <hr>
    <div class="row">
        <div class="col-xl-12">
            <form id="frmConsultarCategoria">
                <div class="row">
                    <div class="col-11 col-sm-12 col-xl-12 text-center">
                        <div class="custom-control custom-radio custom-control-inline cus-margin-right-cell-cli">
                            <input type="radio" class="custom-control-input" id="tCategoria" name="buscaCategoria" value="buscarTodos" autocomplete="off">
                            <label class="custom-control-label" for="tCategoria">Buscar Todos</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" class="custom-control-input" id="nombre" name="buscaCategoria" value="buscarNombreCategoria" autocomplete="off">
                            <label class="custom-control-label" for="nombre">Nombre Categoría</label>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-xl-4 offset-xl-3">
                        <div class="row d-none" id="buscarNombreCategoria">
                            <div class="col-xl-8 offset-xl-4">
                                <div class="form-group text-center">
                                    <label for="nombreCategoria">Nombre:</label>
                                    <input type="text" class="form-control" name="nombreCategoria" id="nombreCategoria">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-2 cust-pt-1">
                        <div class="form-group">
                            <button type="button" class="btn btn-primary" id="btnSearch">
                                <i class="fa fa-search"></i>
                                Buscar
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-xl-6 offset-xl-3">
            <table class="table table-sm bg-red d-none" id="thTable">
                <thead>
                    <th class="text-center">Id</th>
                    <th class="text-center">Nombre</th>
                    <th class="text-center">Descripción</th>
                    <th class="text-center" colspan="2">Acciones </th>
                </thead>
                <tbody id="table"></tbody>
            </table>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-xl-6 offset-xl-3">
            <div>
                <ul class="pagination justify-content-center pagination-md" id="paginate"></ul>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="public/js/frmConsultarCategoria.js"></script>
