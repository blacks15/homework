<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
    </head>
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
        }
        ::-moz-selection {
            background: #b3d4fc;
            text-shadow: none;
        }
        
        ::selection {
            background: #b3d4fc;
            text-shadow: none;
        }
        
        html {
            padding: 30px 10px;
            font-size: 16px;
            line-height: 1.4;
            color: #737373;
            background: #f0f0f0;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }
        
        body {
            background: #f0f0f0 !important;
            margin: 0;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: #212529;
            text-align: left;
            background-color: #fff;
        }

        p {
            margin-top: 0;
            margin-bottom: 1rem;
        }

        .container {
            width: 100%;
            padding-right: 15px;
            padding-left: 15px;
            margin-right: auto;
            margin-left: auto;
        }

        @media (min-width: 1200px) {
            .container {
                max-width: 1140px;
            }
        }

        .row {
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -ms-flex-wrap: wrap;
            flex-wrap: wrap;
            margin-right: -15px;
            margin-left: -15px;
        }

        .col-1, .col-2, .col-3, .col-4, .col-5, .col-6, .col-7, .col-8, .col-9, .col-10, .col-11, .col-12, .col,
        .col-auto, .col-sm-1, .col-sm-2, .col-sm-3, .col-sm-4, .col-sm-5, .col-sm-6, .col-sm-7, .col-sm-8, .col-sm-9, .col-sm-10, .col-sm-11, .col-sm-12, .col-sm,
        .col-sm-auto, .col-md-1, .col-md-2, .col-md-3, .col-md-4, .col-md-5, .col-md-6, .col-md-7, .col-md-8, .col-md-9, .col-md-10, .col-md-11, .col-md-12, .col-md,
        .col-md-auto, .col-lg-1, .col-lg-2, .col-lg-3, .col-lg-4, .col-lg-5, .col-lg-6, .col-lg-7, .col-lg-8, .col-lg-9, .col-lg-10, .col-lg-11, .col-lg-12, .col-lg,
        .col-lg-auto, .col-xl-1, .col-xl-2, .col-xl-3, .col-xl-4, .col-xl-5, .col-xl-6, .col-xl-7, .col-xl-8, .col-xl-9, .col-xl-10, .col-xl-11, .col-xl-12, .col-xl,
        .col-xl-auto {
            position: relative;
            width: 100%;
            min-height: 1px;
            padding-right: 15px;
            padding-left: 15px;
        }

        .col-10 {
            -webkit-box-flex: 0;
            -ms-flex: 0 0 83.333333%;
            flex: 0 0 83.333333%;
            max-width: 83.333333%;
        }

        .offset-1 {
            margin-left: 8.333333%;
        }

        @media (min-width: 576px) {
            .col-sm-10 {
                -webkit-box-flex: 0;
                -ms-flex: 0 0 83.333333%;
                flex: 0 0 83.333333%;
                max-width: 83.333333%;
            }
            .col-sm-8 {
                -webkit-box-flex: 0;
                -ms-flex: 0 0 66.666667%;
                flex: 0 0 66.666667%;
                max-width: 66.666667%;
            }
            .offset-sm-1 {
                margin-left: 8.333333%;
            }
            .offset-sm-2 {
                margin-left: 16.666667%;
            }
        }

        @media (min-width: 992px) {
            .col-lg-10 {
                -webkit-box-flex: 0;
                -ms-flex: 0 0 83.333333%;
                flex: 0 0 83.333333%;
                max-width: 83.333333%;
            }
            .offset-lg-3 {
                margin-left: 25%;
            }
        }

        .body {
            position: absolute;
            padding: 30px 20px 50px;
            border: 1px solid #b3b3b3;
            border-radius: 4px;
            margin: 0 auto;
            box-shadow: 0 1px 10px #a7a7a7, inset 0 1px 0 #fff;
            background: #fcfcfc;
        }

        h1, h2 {
            font-size: 2rem;
            font-family: inherit;
            font-weight: 500;
            line-height: 1.2;
        }

        h1 {
            margin: 0 10px;
            text-align: center;
        }
        
        h1 span {
            font-size: 50px !important;
            color: #bbb;
        }
        
        h2 {
            color: #D35780;
            margin: 0 10px;
            text-align: center;
        }
        
        .titulo-error {
            color: #225AA7;
        }
        
        .msg {
            font-size: 1rem;
            color: #636464;
            text-align: center;
        }
    </style>
<body>
    <div class="container">
        <div class="row"> 
            <div class="col-lg-10 col-sm-10 col-10 offset-lg-3 offset-sm-1 offset-1"> 
                <div class="body">
                    <h1 class="titulo-error">
                        <span>403</span>
                    </h1>
                    <h2 class="titulo-error">Â¡Acceso prohibido!</h2>
                    <div class="col-sm-8 col-10 offset-sm-2 offset-1"> 
                        <p class="msg">
                            Lo sentimos, Usted no tiene permiso para acceder al objeto solicitado.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
